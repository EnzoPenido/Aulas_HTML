        </div>

    <!--header acaba aqui-->

    <!--body começa aqui-->

    <!-- Sprites -->

    <div class="todo">
        <div class="cadastro">
            <div class="conteudo_cadastro">
                <img src="Imagens/Preencha-as-informa-es-abaixo-24-04-2025 (1).png" class="preenchaImagem">
                <form class="formulario">
                    <img src="Imagens/Nome-completo-24-04-2025.png" class="nomeImagem"><br>
                    <div class="tamanhoInput">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required><br>
                    </div>
                    <img src="Imagens/E-mail-24-04-2025.png" class="emailImagem"><br>
                    <div class="tamanhoInput">
                    <input type="email" id="email" name="email" placeholder="exemplo@exemplo" required><br>
                    </div>
                    <img src="Imagens/Senha-m-nimo-de-6-caracteres-24-04-2025.png" class="senhaImagem"><br>
                    <div class="tamanhoInput">
                    <input type="password" id="senha" name="email" placeholder="Senha" minlength="6" required><br><br>
                    </div>
                    <button type="submit" class="buttonEnviar">
                        <img src="Imagens/Enviar-24-04-2025.png">
                    </button><br><br>
                    <a href="Login.html" class="linkLogin">Já tem cadastro? Clique aqui para fazer login</a>
                </form>
            </div>
            
        </div>
    </div>
